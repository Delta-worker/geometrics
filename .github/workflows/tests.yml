# GeoMetrics CI/CD - Updated Feb 16 2026
name: GeoMetrics Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Setup database
        working-directory: ./backend
        run: |
          npm install -g prisma
          npx prisma generate
          rm -f ../dev.db
          touch ../dev.db
          DATABASE_URL="file:../dev.db" npx prisma db push --skip-generate

      - name: Start server & run tests
        working-directory: ./backend
        run: |
          PORT=3001 node src/index.js &
          sleep 8
          API_BASE=http://localhost:3001 node tests/testRunner.js --verbose
        env:
          DATABASE_URL: file:../dev.db
