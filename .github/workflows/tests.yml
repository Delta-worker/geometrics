# GeoMetrics CI - Final
name: GeoMetrics Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Test
        run: |
          cd backend
          npm install
          npx prisma generate
          rm -f ../dev.db && touch ../dev.db
          DATABASE_URL="file:../dev.db" npx prisma db push
          PORT=3001 DATABASE_URL="file:../dev.db" node src/index.js &
          sleep 25
          API_BASE=http://localhost:3001 node tests/testRunner.js
