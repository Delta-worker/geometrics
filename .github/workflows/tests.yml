# GeoMetrics CI/CD - Feb 2026 - v5
name: GeoMetrics Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: |
          cd backend
          npm install
      - name: Database setup
        run: |
          cd backend
          npx prisma generate
          rm -f ../dev.db
          touch ../dev.db
          DATABASE_URL="file:../dev.db" npx prisma db push
      - name: Run tests
        run: |
          cd backend
          echo "Starting server on port 3001..."
          PORT=3001 DATABASE_URL="file:../dev.db" node src/index.js &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          sleep 15
          echo "Checking server health..."
          curl -s http://localhost:3001/health || echo "Server failed to respond"
          echo "Running tests..."
          API_BASE=http://localhost:3001 node tests/testRunner.js
          EXIT_CODE=$?
          echo "Tests exit code: $EXIT_CODE"
          kill $SERVER_PID 2>/dev/null || true
          exit $EXIT_CODE
