name: GeoMetrics Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Run QA Tests
        working-directory: ./backend
        run: node tests/testRunner.js --verbose

      - name: Upload test results
        if: always()
        working-directory: ./backend
        run: |
          echo "Test completed"
