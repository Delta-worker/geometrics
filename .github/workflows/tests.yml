# GeoMetrics CI/CD - Updated Feb 16 2026
name: GeoMetrics Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Setup database
        working-directory: ./backend
        run: |
          rm -f ../dev.db
          touch ../dev.db
          DATABASE_URL="file:../dev.db" npx prisma db push --skip-generate

      - name: Start server & run tests
        working-directory: ./backend
        run: |
          # Start server in background
          PORT=3001 DATABASE_URL="file:../dev.db" node src/index.js &
          SERVER_PID=$!
          
          # Wait for server (max 15 seconds)
          for i in $(seq 1 15); do
            if curl -s http://localhost:3001/health > /dev/null 2>&1; then
              echo "Server started"
              break
            fi
            if [ $i -eq 15 ]; then
              echo "Server failed to start"
              exit 1
            fi
            sleep 1
          done
          
          # Run tests
          API_BASE=http://localhost:3001 node tests/testRunner.js --verbose
          EXIT_CODE=$?
          
          # Cleanup
          kill $SERVER_PID 2>/dev/null || true
          
          exit $EXIT_CODE
