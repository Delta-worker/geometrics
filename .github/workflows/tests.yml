# GeoMetrics CI/CD - Feb 2026
name: GeoMetrics Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: cd backend && npm install
      - name: Database setup
        run: |
          cd backend
          npx prisma generate
          rm -f ../dev.db
          touch ../dev.db
          DATABASE_URL="file:../dev.db" npx prisma db push
      - name: Server test
        run: |
          cd backend
          timeout 20 bash -c 'PORT=3001 DATABASE_URL="file:../dev.db" node src/index.js &'
          sleep 5
          curl -s http://localhost:3001/health
