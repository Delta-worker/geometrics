name: GeoMetrics Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Setup database
        working-directory: ./backend
        run: |
          npm install -g prisma
          npx prisma generate
          npx prisma db push

      - name: Start GeoMetrics server
        working-directory: ./backend
        run: |
          DATABASE_URL="file:../dev.db" PORT=3001 node src/index.js &
        env:
          DATABASE_URL: file:../dev.db
          PORT: 3001

      - name: Wait for server
        run: sleep 5

      - name: Run QA Tests
        working-directory: ./backend
        run: node tests/testRunner.js --verbose
        env:
          API_BASE: http://localhost:3001
