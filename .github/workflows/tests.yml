# GeoMetrics CI - Simplified
name: GeoMetrics Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install
        run: |
          cd backend
          npm install
          npx prisma generate
          rm -f ../dev.db && touch ../dev.db
          DATABASE_URL="file:../dev.db" npx prisma db push
      - name: Server
        run: |
          cd backend
          PORT=3001 DATABASE_URL="file:../dev.db" timeout 30 node src/index.js &
          sleep 20
          curl -s http://localhost:3001/health
      - name: Tests
        run: |
          cd backend
          API_BASE=http://localhost:3001 node tests/testRunner.js
